<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gofakeit</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./images/full.svg" alt="Gofakeit Logo" />
      </div>

      <div class="section">
        <div class="actions">
          <button id="open-password-modal" class="btn secondary">
            Password
          </button>
          <button id="open-uuid-modal" class="btn secondary">UUID</button>
        </div>
      </div>

      <div class="section">
        <h2 class="header">Autofill</h2>
        <div class="autofill-controls">
          <label class="toggle" for="toggle-fallback">
            <span class="toggle-label">Mode</span>
            <input type="checkbox" id="toggle-fallback" />
            <span class="toggle-track">
              <span class="toggle-thumb"></span>
              <span class="toggle-text toggle-text-auto">Auto</span>
              <span class="toggle-text toggle-text-manual">Manual</span>
            </span>
          </label>
          <div id="autofill-options" class="btn-options" title="More Options">
            Options
          </div>
        </div>
        <div class="actions">
          <button id="autofill-all" class="btn primary">All</button>
          <button id="autofill-selection" class="btn secondary">Selection</button>
        </div>
      </div>

      <!-- Autofill Options Modal -->
      <div id="autofill-options-modal" class="modal-overlay">
        <div class="modal-content" style="width: 400px;">
          <div class="modal-header">
            <h2>Options</h2>
            <button id="autofill-options-close" class="modal-close">&times;</button>
          </div>
          <div class="autofill-options">
            <div class="option-group">
              <label class="option-label">
                <span class="option-title">Mode</span>
                <span class="option-description">Auto: All inputs<br />Manual: inputs with data-gofakeit</span>
              </label>
              <label class="toggle" for="modal-toggle-mode">
                <input type="checkbox" id="modal-toggle-mode" />
                <span class="toggle-track">
                  <span class="toggle-thumb"></span>
                  <span class="toggle-text toggle-text-auto">Auto</span>
                  <span class="toggle-text toggle-text-manual">Manual</span>
                </span>
              </label>
            </div>

            <div class="option-group">
              <label class="option-label">
                <span class="option-title">Stagger</span>
                <span class="option-description">Delay filling each field</span>
              </label>
              <div class="range-control">
                <input type="range" id="modal-range-stagger" class="range" min="0" max="200" step="10" value="50" />
                <span class="range-value" id="stagger-value">50ms</span>
              </div>
            </div>

            <div class="option-group">
              <label class="option-label">
                <span class="option-title">Badges</span>
                <span class="option-description">Badges show time</span>
              </label>
              <div class="range-control">
                <input type="range" id="modal-range-badges" class="range" min="0" max="5000" step="100" value="3000" />
                <span class="range-value" id="badges-value">3.0s</span>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- Password Generator Modal -->
      <div id="password-modal" class="modal-overlay">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Password Generator</h2>
            <button id="close-password-modal" class="modal-close">
              &times;
            </button>
          </div>
          <div class="password-generator">
            <div class="password-display">
              <input
                type="text"
                id="password-output"
                readonly
                placeholder="Click Generate to create a password"
              />
              <button
                id="copy-password"
                class="btn secondary"
                title="Copy to clipboard"
              >
                Copy
              </button>
            </div>
            <div class="password-options">
              <div class="option-group">
                <label for="password-length">Length:</label>
                <input
                  type="range"
                  id="password-length"
                  class="range"
                  min="5"
                  max="50"
                  value="12"
                />
                <span id="length-value">12</span>
              </div>
              <div class="option-group">
                <label class="toggle small">
                  <input type="checkbox" id="include-uppercase" checked />
                  <div class="toggle-track">
                    <div class="toggle-thumb"></div>
                  </div>
                  Uppercase
                </label>
                <label class="toggle small">
                  <input type="checkbox" id="include-lowercase" checked />
                  <div class="toggle-track">
                    <div class="toggle-thumb"></div>
                  </div>
                  Lowercase
                </label>
                <label class="toggle small">
                  <input type="checkbox" id="include-numbers" checked />
                  <div class="toggle-track">
                    <div class="toggle-thumb"></div>
                  </div>
                  Numbers
                </label>
                <label class="toggle small">
                  <input type="checkbox" id="include-symbols" checked />
                  <div class="toggle-track">
                    <div class="toggle-thumb"></div>
                  </div>
                  Symbols
                </label>
              </div>
            </div>
            <div class="actions">
              <button id="generate-password" class="btn primary full">
                Generate
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- UUID Generator Modal -->
      <div id="uuid-modal" class="modal-overlay">
        <div class="modal-content" style="width: 500px;">
          <div class="modal-header">
            <h2>UUID Generator</h2>
            <button id="close-uuid-modal" class="modal-close">&times;</button>
          </div>
          <div class="password-generator">
            <div class="password-display">
              <input
                type="text"
                id="uuid-output"
                readonly
                placeholder="Click Generate to create a UUID"
              />
              <button
                id="copy-uuid"
                class="btn secondary"
                title="Copy to clipboard"
              >
                Copy
              </button>
            </div>
            <div class="actions">
              <button id="generate-uuid" class="btn primary full">
                Generate
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="footer-text">
          <a href="https://gofakeit.com" target="_blank">Powered by Gofakeit</a>
        </div>
      </div>
    </div>

    

    <script type="module" src="main.ts"></script>
  </body>
</html>
