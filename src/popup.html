<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gofakeit</title>

    <style>
      :root {
        /* Color */
        --color-primary: #ffa000;
        --color-secondary: #ffc107;
        --color-white: #ffffff;
        --color-light: #a3a3a3;
        --color-grey: #858585;
        --color-dark: #545454;
        --color-black: #000000;
        --color-info: #209cee;
        --color-success: #48c774;
        --color-warning: #ffdd57;
        --color-error: #ff3860;
        --color-disabled: #8e8e8e;

        /* Content */
        --color-border: #686868;
        --color-background: #22272e;

        /* Input */
        --input-height: 35px;

        /* Text */
        --letter-spacing: 1px;
        --color-font: #8b9eb0;
        --color-link: var(--color-secondary);
        --color-placeholder: #6e7d8b;

        /* Font Size */
        --font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        --font-size: 14px;
        --font-weight-bold: bold;

        /* Spacing Size */
        --spacing-double: 48px;
        --spacing: 24px;
        --spacing-half: 12px;
        --spacing-quarter: 8px;

        /* Misc Size */
        --border-radius: 4px;

        /* Button Colors */
        --btn-color: #333333;
        --color-disabled-color: var(--color-disabled);
        --color-disabled-background: var(--color-background);
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: inherit;
        font-style: italic;
        font-weight: var(--font-weight-bold);
        line-height: 1.1;
        color: inherit;
        padding: 0 0 var(--spacing-quarter) 0;
        text-rendering: geometricPrecision;
        text-decoration-line: underline;
        text-decoration-color: var(--color-primary);
        text-underline-offset: 4%;
        text-decoration-thickness: 3px;
      }

      button,
      .btn {
        display: inline-flex;
        flex: 0 0 auto;
        align-self: flex-start;
        height: var(--input-height);
        min-height: var(--input-height);
        width: auto;
        justify-content: center;
        align-items: center;
        gap: var(--spacing-quarter);
        color: var(--btn-color);
        font-size: var(--font-size);
        font-weight: var(--font-weight-bold);
        padding: var(--spacing-quarter) var(--spacing-half);
        cursor: pointer;
        background-color: var(--color-primary);
        text-align: center;
        user-select: none;
        white-space: nowrap;
        border: none;
        border-radius: var(--border-radius);
        vertical-align: middle;
        box-shadow: 0 0 0 0 transparent rgba(0, 0, 0, 0);
        transition: all 0.3s ease;
      }

      button:hover,
      .btn:hover {
        filter: brightness(110%);
      }

      /* Animated toggle for Smart-fill */
      .toggle {
        display: inline-flex;
        align-items: center;
        gap: var(--spacing-quarter);
        cursor: pointer;
        user-select: none;
        margin-bottom: var(--spacing-half);
      }
      .toggle input {
        display: none;
      }
      .toggle-label {
        font-size: 12px;
        color: var(--color-font);
      }
      .toggle-track {
        position: relative;
        width: 46px;
        height: 24px;
        background: #444;
        border-radius: 999px;
        transition: background 0.25s ease;
        box-shadow: inset 0 0 0 2px rgba(0, 0, 0, 0.2);
      }
      .toggle-thumb {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        transition: transform 0.25s ease, background 0.25s ease;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }
      .toggle input:checked + .toggle-track {
        background: var(--color-primary);
        filter: saturate(1.2);
      }
      .toggle input:checked + .toggle-track .toggle-thumb {
        transform: translateX(22px);
        background: #fff;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-width: 600px;
        min-height: 400px;
        font-family: var(--font-family);
        font-size: var(--font-size);
        color: var(--color-font);
        background: transparent;
        padding: 0;
        margin: 0;
        background: var(--color-background);
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: var(--spacing);
        padding: var(--spacing);
        overflow: hidden;
      }

      .header {
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: flex-start;

        img {
          height: 50px;
          width: auto;
        }
      }

      .section {
        background: var(--color-background);

        .section-header {
          margin-bottom: var(--spacing-half);
        }

        .actions {
          display: flex;
          gap: var(--spacing-half);

          .btn {
            flex: 0 1 100%;
          }
        }
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;

        &.active {
          opacity: 1;
          visibility: visible;
        }

        .modal-content {
          background: var(--color-background);
          border-radius: var(--border-radius);
          padding: var(--spacing);
          max-width: 90%;
          max-height: 90%;
          overflow-y: auto;
          transform: scale(0.9) translateY(20px);
          transition: all 0.3s ease;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

          .modal-overlay.active & {
            transform: scale(1) translateY(0);
          }
        }

        .modal-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: var(--spacing);
          padding-bottom: var(--spacing-half);
          border-bottom: 1px solid var(--color-border);

          h2 {
            margin: 0;
            font-size: 18px;
          }

          .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--color-font);
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;

            &:hover {
              background: var(--color-border);
            }
          }
        }
      }

      .password-generator {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-half);

        .password-display {
          display: flex;
          gap: var(--spacing-half);
          align-items: center;

          #password-output {
            flex: 1;
            padding: var(--spacing-half);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            background: var(--color-background);
            color: var(--color-font);
            font-family: monospace;
            font-size: 14px;
          }

          #copy-password {
            flex: 0 0 auto;
            padding: var(--spacing-half) var(--spacing);
          }
        }

        .password-options {
          display: flex;
          flex-direction: column;
          gap: var(--spacing-half);

          .option-group {
            display: flex;
            align-items: center;
            gap: var(--spacing-half);
            flex-wrap: wrap;

            label {
              display: flex;
              align-items: center;
              gap: 4px;
              font-size: 12px;
              cursor: pointer;

              input[type="checkbox"] {
                margin: 0;
              }

              input[type="range"] {
                flex: 1;
                margin: 0;
              }
            }

            #length-value {
              min-width: 20px;
              text-align: center;
              font-weight: bold;
              font-size: 12px;
            }
          }
        }
      }

      .footer {
        text-align: center;

        .footer-text {
          font-size: 11px;
          opacity: 0.8;

          a {
            color: var(--color-primary);
            text-decoration: none;
            transition: all 0.3s ease;

            &:hover {
              text-decoration: underline;
              filter: brightness(110%);
            }
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="assets/images/full.svg" alt="Gofakeit Logo" />
      </div>

      <div class="section">
        <div class="actions">
          <button id="open-password-modal" class="btn secondary">
            Password
          </button>
        </div>
      </div>

      <div class="section">
        <h2 class="section-header">Autofill</h2>
        <label class="toggle" for="toggle-fallback">
          <input type="checkbox" id="toggle-fallback" />
          <span class="toggle-track">
            <span class="toggle-thumb"></span>
          </span>
          <span class="toggle-label">Smart-fill</span>
        </label>
        <div class="actions" style="align-items: center; gap: var(--spacing)">
          <button id="autofill-all" class="btn primary">All</button>
          <button id="autofill-selected" class="btn secondary">Selected</button>
        </div>
      </div>

      <!-- Password Generator Modal -->
      <div id="password-modal" class="modal-overlay">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Password Generator</h2>
            <button id="close-password-modal" class="modal-close">
              &times;
            </button>
          </div>
          <div class="password-generator">
            <div class="password-display">
              <input
                type="text"
                id="password-output"
                readonly
                placeholder="Click Generate to create a password"
              />
              <button
                id="copy-password"
                class="btn secondary"
                title="Copy to clipboard"
              >
                Copy
              </button>
            </div>
            <div class="password-options">
              <div class="option-group">
                <label for="password-length">Length:</label>
                <input
                  type="range"
                  id="password-length"
                  min="1"
                  max="100"
                  value="12"
                />
                <span id="length-value">12</span>
              </div>
              <div class="option-group">
                <label>
                  <input type="checkbox" id="include-uppercase" checked />
                  Uppercase (A-Z)
                </label>
                <label>
                  <input type="checkbox" id="include-lowercase" checked />
                  Lowercase (a-z)
                </label>
                <label>
                  <input type="checkbox" id="include-numbers" checked />
                  Numbers (0-9)
                </label>
                <label>
                  <input type="checkbox" id="include-symbols" checked />
                  Symbols (!@#$%^&*)
                </label>
              </div>
            </div>
            <div class="actions">
              <button id="generate-password" class="btn primary">
                Generate Password
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="footer-text">
          <a href="https://gofakeit.com" target="_blank">Powered by Gofakeit</a>
        </div>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
